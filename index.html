<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHOWDOWN</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="/img/logo.png" alt="" width="200" height="50" />
        </a>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-12">
          <div class="cartas">
            <div class="carta">
              <img src="img/1.png" alt="" id="1" />
            </div>
            <div class="carta">
              <img src="img/2.png" alt="" id="2" />
            </div>
            <div class="carta">
              <img src="img/3.png" alt="" id="3" />
            </div>
            <div class="carta">
              <img src="img/4.png" alt="" id="4" />
            </div>
            <div class="carta">
              <img src="img/5.png" alt="" id="5" />
            </div>
            <div class="carta">
              <img src="img/6.png" alt="" id="6" />
            </div>
            <div class="carta">
              <img src="img/7.png" alt="" id="7" />
            </div>
            <div class="carta">
              <img src="img/8.png" alt="" id="8" />
            </div>
            <div class="carta">
              <img src="img/9.png" alt="" id="9" />
            </div>
            <div class="carta">
              <img src="img/10.png" alt="" id="10" />
            </div>
            <div class="carta">
              <img src="img/11.png" alt="" id="11" />
            </div>
            <div class="carta">
              <img src="img/12.png" alt="" id="12" />
            </div>
            <div class="carta">
              <img src="img/13.png" alt="" id="13" />
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-12">
          <div class="tabla">
            <table class="table table-striped">
              <caption>Cartas</caption>
              <thead>
                <tr>
                <th>#</th>
                <th>Carta</th>
                <th>Cant</th>
                </tr>
              </thead>
              <tbody id="tabla">

              </tbody>
            </table>
          </div>
          <div class="formulario">
            <form>
              <div class="mb-3" id="formulario">
                <label for="numero" class="form-label">Número</label>
                <input type="number" class="form-control" id="numero" />
              </div>
              <div class="mb-3">
                <label for="carta" class="form-label">Carta</label>
                <input type="text" class="form-control" id="carta" />
              </div>

              <button type="submit" id="guardar" class="btn btn-primary">
                Guardar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <footer>
        <p><i>Luis Vicente Albarracin - Programación Web</i></p>
      </footer>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
