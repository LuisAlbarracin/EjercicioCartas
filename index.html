<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/index.css">
    <title>Login</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/img/logo.png" alt="" width="200" height="50" />
            </a>
        </div>
    </nav>

    <div class="container">
        <form>
            <caption>Inicio de Sesión</caption>
            <div class="row g-3 mb-3  align-items-center">
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">Usuario</label>
                </div>
                <div class="col-auto">
                    <input type="password" id="usuario" class="form-control" required>
                </div>
            </div>
            <div class="row g-3 mb-3  align-items-center">
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">Contraseña</label>
                </div>
                <div class="col-auto">
                    <input type="password" id="password" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="btn btn-danger" id="login">Ingresar</button>
        </form>
    </div>

    <div class="alert alert-danger" role="alert" id="mensaje">
        
    </div>

    <script src="js/index.js"></script>
</body>

</html>
